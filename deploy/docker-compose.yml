apache:
  image: eeacms/apache
  labels:
    io.rancher.container.pull_image: always
    io.rancher.scheduler.affinity:host_label: esdrt=yes
  links:
  - haproxy
  ports:
  - ":80"
  environment:
    SERVER_ADMIN: "helpdesk@eea.europa.eu"
    SERVER_NAME: "${DOMAIN_NAME}"
    RewriteRule: "^/(.*) http://haproxy:5000/VirtualHostBase/http/${DOMAIN_NAME}:80/VirtualHostRoot/${PATH} [P,L]"

haproxy:
  image: eeacms/haproxy
  labels:
    io.rancher.container.pull_image: always
    io.rancher.scheduler.affinity:host_label: esdrt=yes
  tty: true
  stdin_open: true
  links:
  - plone
  environment:
  - BACKENDS=plone
  - BACKENDS_PORT=8080
  - DNS_ENABLED=true
  volumes:
  - /etc/localtime:/etc/localtime:ro

memcached:
  image: eeacms/memcached
  labels:
    io.rancher.container.pull_image: always
    io.rancher.scheduler.affinity:host_label: esdrt=yes
  tty: true
  stdin_open: true

postfix:
  image: eeacms/postfix:eionet
  labels:
    io.rancher.container.pull_image: always
    io.rancher.scheduler.affinity:host_label: esdrt=yes
  tty: true
  stdin_open: true
  environment:
  - MTP_HOST=eea.europa.eu
  volumes:
  - /etc/localtime:/etc/localtime:ro

plone:
  image: eeacms/plone-esdrt
  labels:
    io.rancher.container.pull_image: always
    io.rancher.scheduler.affinity:host_label: esdrt=yes
  tty: true
  stdin_open: true
  links:
  - zeoserver
  - memcached
  - postfix
  environment:
    ZOPE_MODE: zeo_client
  volumes:
  - /etc/localtime:/etc/localtime:ro

async:
  image: eeacms/plone-esdrt
  labels:
    io.rancher.container.pull_image: always
    io.rancher.scheduler.affinity:host_label: esdrt=yes
  tty: true
  stdin_open: true
  links:
  - zeoserver
  - memcached
  - postfix
  environment:
  - ZOPE_MODE=zeo_async
  volumes:
  - /etc/localtime:/etc/localtime:ro

zeoserver:
  image: eeacms/plone-esdrt
  labels:
    io.rancher.sidekicks: data
    io.rancher.container.pull_image: always
    io.rancher.scheduler.affinity:host_label: esdrt=yes
  tty: true
  stdin_open: true
  volumes_from:
  - data
  environment:
  - ZOPE_MODE=zeoserver
  volumes:
  - /etc/localtime:/etc/localtime:ro

data:
  image: busybox
  labels:
    io.rancher.container.pull_image: always
    io.rancher.container.start_once: 'true'
  tty: true
  stdin_open: true
  volumes:
  - /data/filestorage
  - /data/blobstorage
  command: ["chown", "-R", "500:500", "/data"]
